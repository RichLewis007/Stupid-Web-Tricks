name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Format check
        run: npm run format:check

      - name: Type/AST check
        env:
          PUBLIC_BASE_URL: /stupid-web-tricks
          PUBLIC_SITE_URL: https://richlewis007.com/stupid-web-tricks
        run: npm run check

      - name: Build
        env:
          PUBLIC_BASE_URL: /stupid-web-tricks
          PUBLIC_SITE_URL: https://richlewis007.com/stupid-web-tricks
        run: npm run build:github

      - name: Ensure .nojekyll exists
        run: |
          touch dist/.nojekyll
          ls -la dist/.nojekyll || echo "Warning: .nojekyll file not found"

      - name: Verify build output
        run: |
          echo "=== Checking dist directory structure ==="
          ls -la dist/ | head -30
          echo ""
          echo "=== Checking for _astro directory ==="
          if [ -d "dist/_astro" ]; then
            echo "_astro directory found:"
            ls -la dist/_astro/ | head -20
            echo ""
            echo "File count in _astro:"
            find dist/_astro -type f | wc -l
          else
            echo "ERROR: _astro directory not found!"
            echo "Checking for alternative locations:"
            find dist -name "*astro*" -type d 2>/dev/null || echo "No astro directories found"
          fi
          echo ""
          echo "=== Checking for public files ==="
          ls -la dist/favicon.svg 2>/dev/null || echo "Warning: favicon.svg not found in dist/"
          ls -la dist/apple-touch-icon.png 2>/dev/null || echo "Warning: apple-touch-icon.png not found in dist/"
          echo ""
          echo "=== Checking for .nojekyll ==="
          ls -la dist/.nojekyll || echo "Warning: .nojekyll not found"
          echo ""
          echo "=== Checking dist/stupid-web-tricks if it exists ==="
          if [ -d "dist/stupid-web-tricks" ]; then
            echo "Found dist/stupid-web-tricks directory:"
            ls -la dist/stupid-web-tricks/ | head -20
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
